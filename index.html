<!DOCTYPE html>
<!-- 青椒香肉食譜網頁 - 抖音風格滑動播放設計 -->
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>青椒香肉 - 食譜教學</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- 標題區域 -->
        <div class="header-section">
            <h1 class="recipe-title">青椒香肉</h1>
            <p class="recipe-subtitle">傳統美味，現代做法</p>
            

            
            <div class="scroll-hint">
                <span>向下滑動開始學習</span>
                <div class="scroll-arrow">↓</div>
            </div>
        </div>

        <!-- 食譜步驟容器 -->
        <div class="recipe-container">
            <!-- 步驟 1: 材料（青椒） -->
            <div class="recipe-step" data-step="1">
                <div class="step-number">1</div>
                <div class="step-content">
                    <p class="step-description">新鮮青椒與優質肉品</p>
                    <div class="chef-tip">
                        <span class="tip-icon">💡</span>
                        <span class="tip-text">王媽媽小提醒：選擇青椒時要挑選顏色鮮綠、表面光滑的，這樣炒出來才會香脆可口！</span>
                    </div>
                    <div class="video-container">
                        <video 
                            src="1. 材料（青椒）.mov" 
                            muted 
                            loop
                            playsinline
                            preload="metadata">
                        </video>
                    </div>
                </div>
            </div>

            <!-- 步驟 2: 油炸（固定） -->
            <div class="recipe-step" data-step="2">
                <div class="step-number">2</div>
                <div class="step-content">
                    <p class="step-description">將肉品油炸至表面金黃</p>
                    <div class="video-container">
                        <video 
                            src="2. 油炸（固定）.mov" 
                            muted 
                            loop
                            playsinline
                            preload="metadata">
                        </video>
                    </div>
                </div>
            </div>

            <!-- 步驟 3: 加醬油 -->
            <div class="recipe-step" data-step="3">
                <div class="step-number">3</div>
                <div class="step-content">
                    <p class="step-description">加入適量醬油提味</p>
                    <div class="video-container">
                        <video 
                            src="3. 加醬油.mov" 
                            muted 
                            loop
                            playsinline
                            preload="metadata">
                        </video>
                    </div>
                </div>
            </div>

            <!-- 步驟 4: 加少許水 -->
            <div class="recipe-step" data-step="4">
                <div class="step-number">4</div>
                <div class="step-content">
                    <p class="step-description">加入少許水份燉煮</p>
                    <div class="video-container">
                        <video 
                            src="4. 加少許水.mov" 
                            muted 
                            loop
                            playsinline
                            preload="metadata">
                        </video>
                    </div>
                </div>
            </div>

            <!-- 步驟 5: 煮熟 -->
            <div class="recipe-step" data-step="5">
                <div class="step-number">5</div>
                <div class="step-content">
                    <p class="step-description">慢火燉煮至肉質軟嫩</p>
                    <div class="video-container">
                        <video 
                            src="5. 煮熟.mov" 
                            muted 
                            loop
                            playsinline
                            preload="metadata">
                        </video>
                    </div>
                </div>
            </div>

            <!-- 步驟 6: 加酒（去腥） -->
            <div class="recipe-step" data-step="6">
                <div class="step-number">6</div>
                <div class="step-content">
                    <p class="step-description">加入酒類去除腥味</p>
                    <div class="video-container">
                        <video 
                            src="6. 加酒（去腥）.mov" 
                            muted 
                            loop
                            playsinline
                            preload="metadata">
                        </video>
                    </div>
                </div>
            </div>

            <!-- 步驟 7: 水煮乾（ㄧ） -->
            <div class="recipe-step" data-step="7">
                <div class="step-number">7</div>
                <div class="step-content">
                    <p class="step-description">開始收汁濃縮味道</p>
                    <div class="video-container">
                        <video 
                            src="7. 水煮乾（ㄧ）.mov" 
                            muted 
                            loop
                            playsinline
                            preload="metadata">
                        </video>
                    </div>
                </div>
            </div>

            <!-- 步驟 8: 水煮乾（二） -->
            <div class="recipe-step" data-step="8">
                <div class="step-number">8</div>
                <div class="step-content">
                    <p class="step-description">持續收汁至濃稠</p>
                    <div class="video-container">
                        <video 
                            src="8. 水煮乾（二）.mov" 
                            muted 
                            loop
                            playsinline
                            preload="metadata">
                        </video>
                    </div>
                </div>
            </div>

            <!-- 步驟 9: 均勻受熱 -->
            <div class="recipe-step" data-step="9">
                <div class="step-number">9</div>
                <div class="step-content">
                    <p class="step-description">確保食材均勻受熱</p>
                    <div class="video-container">
                        <video 
                            src="9. 均勻受熱 - HD 720p.mov" 
                            muted 
                            loop
                            playsinline
                            preload="metadata">
                        </video>
                    </div>
                </div>
            </div>

            <!-- 步驟 10: 水煮乾（三） -->
            <div class="recipe-step" data-step="10">
                <div class="step-number">10</div>
                <div class="step-content">
                    <p class="step-description">最後收汁至完美狀態</p>
                    <div class="video-container">
                        <video 
                            src="10. 水煮乾（三） - HD 720p.mov" 
                            muted 
                            loop
                            playsinline
                            preload="metadata">
                        </video>
                    </div>
                </div>
            </div>

            <!-- 步驟 11: 完成 -->
            <div class="recipe-step" data-step="11">
                <div class="step-number">11</div>
                <div class="step-content">
                    <p class="step-description">青椒香肉大功告成</p>
                    <div class="video-container">
                        <video 
                            src="11. 完成🎉 - HD 720p.mov" 
                            muted 
                            loop
                            playsinline
                            preload="metadata">
                        </video>
                    </div>
                </div>
            </div>
        </div>

        <!-- 主廚介紹區域 -->
        <div class="chef-section">
            <div class="chef-intro">
                <div class="chef-avatar">
                    <div class="chef-icon">👩‍🍳</div>
                </div>
                <div class="chef-info">
                    <h2 class="chef-name">王媽媽（潘秋綿）</h2>
                    <p class="chef-title">資深家庭料理大師</p>
                    <p class="chef-description">擁有30年豐富烹飪經驗，專精於傳統台菜與創意料理</p>
                    <div class="chef-specialties">
                        <span class="specialty-tag">傳統台菜</span>
                        <span class="specialty-tag">家庭料理</span>
                        <span class="specialty-tag">創意料理</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- 底部資訊 -->
        <div class="footer-section">
            <p>享受您的美味青椒香肉！</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
